<body>
    <!------------------------- NAVIGATION ---------------------------->
    <nav>
        <ul id="mainNav">
            <li><a id="about" href="about.html">about</a></li>

        </ul>
    </nav>
    <!------------------------- HEADER ---------------------------->
    <header id="header" class="header2"><img src="./img/backgroundimg4.png" alt="Silhouette of mountains"></header>
    <!------------------------- MAIN CONTENT ---------------------------->
    <section id="contactMainContent">
        <div id="titlePageContainer">
            <div id="titleTextContainer">
                <p>Have a project in mind or a simple question? I'd love to hear from you! Feel free to drop me a message using the form below.</p>
            </div>
        </div>
        <h3 id="contactH3">contact <span style="color: #F28B88">/</span></h3>
        <!----------------- FORM ----------------->
        <form>
            <div id="messageName"></div>
            <div id="messageSurname"></div>
            <input type="text" id="name" name="name" placeholder="Name" pattern="[A-Za-z]{2,}">
            <input type="text" id="surname" name="surname" placeholder="Surname" pattern="[A-Za-z]{2,}">
            <div id="messageAddress"></div>
            <div id="messageNPA"></div>
            <input type="text" id="address" name="address" placeholder="Address">
            <input type="text" id="npa" name="npa" placeholder="NPA" pattern="[0-9]{4}">
            <div id="messageCity"></div>
            <input type="text" id="city" name="city" placeholder="City">
            <div id="messageTel"></div>
            <div id="messageEmail"></div>
            <input type="tel" id="tel" name="tel" placeholder="Phone number">
            <input type="email" id="email" name="email" placeholder="E-mail">
            <div id="messageMsg"></div>
            <textarea id="msg" placeholder="Message"></textarea>
            <button id="contactSubmitButton">submit</button>
        </form>
        <!----------------- FORM VALIDATION MODAL ----------------->
        <div id="modalContainer">
            <div id="modal">
                <p id="modalText">Your message has been sent!</p>
                <button id="modalCloseButton">close</button>
            </div>
        </div>
    </section>
    <!-------------------------- FOOTER --------------------------->
    <footer>
        <div id="footerLine"></div>
        <p id="footerTitle">elsewhere</p>
        <!----------------- SOCIALS ----------------->
        <div id="footerSocials">
            <a href=""><img src="./img/instagramIcon.png" alt="Instagram logo"></a>

        </div>
        <p id="copyright">©2024 Dea Hajrizi</p>
    </footer>
